<!DOCTYPE html>
<html>
<head>
    <title>Squad Maker Challenge</title>
    <link href="style.css" rel="stylesheet" />
    <link href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet" />
  
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/DataTables/jquery.dataTables.min.js"></script>
    <script src="scripts/DataTables/jquery.dataTables.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  
    <script src="scripts/app.js"></script>
   
   
    
    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
       

        
    </style>
</head>
<body>
    <div>
        <h1 style="color:white;background-color:rgb(0, 140, 255);border-radius:10px;margin:50px;padding:20px">Squad Maker Application</h1><br />
        <label id="Message">How many squads would you like to create:</label><br /><br />
        
        <input id="Squads_Counter" placeholder="Please enter a numeric value" type = "number" min="1" max="100"  />
        <button id="Squad_Gen" onclick="SquadGenerator()">Generate</button><br />
        <input id="Squad_Ref" type="button" value="Refresh Page" onClick="location.href=location.href">
        
    </div>
   
    <div id="createWaitList">
        <h4 style="color:white;background-color:rgb(0, 140, 255);border-radius:10px;margin:50px;padding:10px">Total Players</h4>
        <table id="playerstable">
            <tr>
                <th>Player</th>
                <th>Shooting</th>
                <th>Skating</th>
                <th>Checking</th>
                <th>Average</th>
              
            </tr>

        </table>
        
    </div>
    <div id="squadDiv">
</div>
    <div id="RemainingGroup">
        <h4 style="color:white;background-color:rgb(0, 140, 255);border-radius:10px;margin:25px;padding:10px">Waiting List</h4>
        <table id="WaitingTable">
            <tr>
                <th>Player</th>
                <th>Shooting</th>
                <th>Skating</th>
                <th>Checking</th>
                <th>Average</th>

            </tr>

        </table>
    </div>
    
    





    
</body>
</html>
